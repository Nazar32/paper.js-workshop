<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3</title>
    <script src="js/paper-full.js"></script>
    
    <script type="text/paperscript" canvas="myCanvas" src="js/main.js"></script>
    <script>
        function changeAutomaticMode(checkbox) {
            document.getElementById('animationSpeed').disabled = true;
            document.getElementById('iterationsNumber').disabled = true;
            document.getElementById('automaticStart').disabled = false;
        };

        function changeManualMode(checkbox) {
            document.getElementById('automaticStart').disabled = true;
            document.getElementById('iterationsNumber').disabled = false;
            document.getElementById('animationSpeed').disabled = false;
        };

        function changeSpeed(slider) {
            animationSpeed = 101 - slider.value;
        }
    </script>
</head>
<body>
    <div id="controls" style="height : 10%;">
        <fieldset>
            <ul style="list-style-type: none; float: left;">
                <li style="margin-bottom: 20px">
                    <label for="automaticCheck" style="cursor: pointer;">Automatic mode</label>
                    <input id="automaticCheck" style="cursor: pointer;" type="radio" name="mode" onchange="changeAutomaticMode(this);"/>
                    <button id="automaticStart" onclick="function" style="margin-left: 25px" disabled="true">Start</button>
                </li>
                <li>
                    <label for="manualCheck" style="cursor: pointer;">Manual mode</label>
                    <input id="manualCheck" style="cursor: pointer;" type="radio" name="mode" onchange="changeManualMode(this);"/>
                    <label for="animationSpeed" style="margin-left: 45px">Animation Speed</label>
                    <input id="animationSpeed" type="range" disabled="true" onchange="changeSpeed(this)"/>
                    <label for="iterationsNumber" style="margin-left: 45px">Number of iteration</label>
                    <input id="iterationsNumber" type="number" disabled="true" value="4" />
                </li>
            </ul>
        </fieldset>
    </div>
    <div id="canvasWrapper" style="width: 100%; height: 90%; padding-top: 20px">
        <canvas id="myCanvas" resize style="width: 100%; height: 100%;" style="pointer-events: none"></canvas>
    </div>
</body>
</html>
